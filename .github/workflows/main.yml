# This is your GitHub Actions workflow file
# Save it as .github/workflows/main.yml

name: CI - Build and Push Docker Image

# This is the TRIGGER (Phase 1)
# It runs when you push code to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    # This is the BUILD SERVER (Phase 2)
    runs-on: ubuntu-latest
    
    # These are the permissions the job needs
    permissions:
      contents: read
      packages: write # This is a key permission to push to the registry

    steps:
      # 1. Gets your code from the repo
      - name: Check out the repo
        uses: actions/checkout@v4

      # 2. Logs into the GitHub Container Registry (Phase 3)
      - name: Log in to GitHub Container Registry
        uses: docker/build-and-push-action@v5
        with:
          registry: ghcr.io
          # These 'secrets' are secure variables you'll set up next
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Builds your dockerfile and pushes to the registry (Phase 2 & 3)
      - name: Build and push Docker image
        uses: docker/build-and-push-action@v5
        with:
          context: .
          push: true
          # This creates an image name like: ghcr.io/nupurk30/qna_bot:latest
          tags: ghcr.io/${{ github.repository_owner }}/qna_bot:latest
